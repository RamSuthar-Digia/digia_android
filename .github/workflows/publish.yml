name: Publish Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=1.0.0-SNAPSHOT" >> $GITHUB_OUTPUT
          fi

      - name: Update version in build.gradle.kts
        run: |
          sed -i 's/version = ".*"/version = "${{ steps.version.outputs.version }}"/' digia-ui/build.gradle.kts

      - name: Build library
        run: ./gradlew :digia-ui:assembleRelease

      - name: Publish to GitHub Packages
        run: ./gradlew :digia-ui:publish
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Maven Local (for artifact upload)
        run: ./gradlew :digia-ui:publishToMavenLocal

      - name: Upload AAR artifact
        uses: actions/upload-artifact@v6
        with:
          name: digia-ui-${{ steps.version.outputs.version }}.aar
          path: digia-ui/build/outputs/aar/digia-ui-release.aar

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            digia-ui/build/outputs/aar/digia-ui-release.aar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

